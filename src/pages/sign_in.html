<!DOCTYPE html>
<html>

<head>
    <title>Feed U - Sign In Page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/base.css" />

    <script src="../bundle.js"></script>

</head>

<body>
    <div data-role="page" id="signin" class="feedU-page ui-responsive-panel">
        <div data-role="main" class="ui-content" style="background-image: url('../assets/sign_up_preview_updated.jpg'); background-repeat: no-repeat;
            background-size: cover; display: flex; flex-direction: column;">
            <div style="display: flex; justify-content: center; margin-bottom: 40px;">
                <img src="../assets/logo_2.png" alt="logo">
            </div>
            <span style="margin-bottom: 30px; font-size: 24px; font-weight: 700;">Welcome Back</span>
            <span style="font-size: 16px; font-weight: 700;">Sign in with your email address and password.</span>
            <div style="margin-top: 20px;">
                <input type="email" placeholder="Enter your email here">
            </div>
            <div style="margin-top: 2px;">
                <input type="password" placeholder="Enter your password here">
            </div>
            <a href="home.html" style="text-decoration: none;">
                <button type="submit"
                    style="margin-top: 30px; font-size: 16px; font-weight: 700; background-color: #EB5757; color: white;">Sign
                    In</button>
            </a>
            <span style="margin-top: 20px; text-align: center; font-size: 16px;">New to us? <a>Create an Account</a>
            </span>
            <span style="margin-top: 20px; text-align: center;"><a>Fogot Passoword?</a></span>
        </div>
        <div style="display: flex; flex-direction: column; padding: 10px 20px 10px 20px; background-color: #303030; color:white; text-shadow: none; font-size: 12px;"
            data-role="footer" data-position="fixed" data-tap-toggle="false">
            <span><i class="fa fa-copyright" aria-hidden="true"></i> 2020 Deshan Technologies, Inc.</span>
            <span style="margin-top: 5px;">Privacy Policy | Terms of Use</span>
        </div>
    </div>

</body>

</html>
