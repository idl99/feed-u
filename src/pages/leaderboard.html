<!DOCTYPE html>
<html>

<head>
    <title>Leaderboard</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/base.css" />

    <script src="../bundle.js"></script>
</head>

<body>
    <style>
        .leaderboard-items {
            display: grid;
            grid-row-gap: 10px;
            grid-template-columns: auto auto auto;
            padding: 5px;
            justify-content: space-between;
        }

        .leaderboard-item {
            padding: 18px;
            font-size: 17px;
            text-align: center;
        }

        #leaderboard-title {
            display: grid;
            grid-row-gap: 10px;
            grid-template-columns: auto auto auto;
            padding: 5px;
            justify-content: space-between;
            font-size: 20px;
        }

        .total-points{
            display: grid;
            grid-column-gap: 20px;
            grid-template-columns: auto auto auto;
            width: 350px;
            height: 50px;
            padding: 5px;
            justify-content: left;
            text-shadow: none;
        }

        .points-to-next-rank{
            display: grid;
            grid-column-gap: 20px;
            grid-template-columns: auto auto auto;
            background-color: #EB5757;
            color: white;
            width: 350px;
            height: 55px;
            padding: 5px;
            justify-content: left;
            text-shadow: none;
        }
    </style>
    <div role="main" class="ui-content">
        <div data-role="page" id="Page1">
            <div data-role="header" data-position="fixed">
                <a href="#" data-icon="back" class="ui-btn-left">Back</a>
                <h1>Header Bar</h1>
            </div>
            <h1>Leaderboard</h1>
            <!-- Grid titles -->
            <div class="leaderboard-items" id="list-users">
                <div class="leaderboard-item">Pos.</div>
                <div class="leaderboard-item">Name</div>
                <div class="leaderboard-item">Points</div>
            </div>
            <!-- Getting user data from datastore.js and rendering to divs on grid -->
            <script>
                const { datastore } = app;
                var leaderboard = datastore.getLeaderboard();
                var i = 1;
                leaderboard.forEach(({ name, points }) => {
                    var markupL1 = `<div class="leaderboard-item">${i}</div>`
                    var markupL2 = `<div class="leaderboard-item">${name}</div>`
                    var markupL3 = `<div class="leaderboard-item">${points}</div>`
                    var markupL = markupL1 + markupL2 + markupL3;
                    i++;
                    $('#list-users').append(markupL)
                });
            </script>
            <!-- Total points -->
            <div class="total-points">
                <div class="leaderboard-item">Total Points</div>
                <div class="leaderboard-item">547</div>
            </div>
            <!-- Points to next rank -->
            <div class="points-to-next-rank">
                <div class="leaderboard-item">Points to next rank</div>
                <div class="leaderboard-item"> 235</div>
            </div>
        </div>
    </div>
</body>
</html>
