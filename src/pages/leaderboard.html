<body>
    <style>
        .leaderboard-items {
            display: flex;
            flex-direction: column;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-around;
        }

        #item-rating-description {
            text-align: center;
        }

        #leaderboard-title {
            width: 33.3%;
        }

        .item-rating-bar {
            width: 40%;

<div role="main" class="ui-content">
    <div data-role="page" id="Page1">
        <div data-role="header" data-position="fixed">
            <a href="#" data-icon="back" class="ui-btn-left">Back</a>
            <h1>Header Bar</h1>
        </div>
        <h1>Leaderboard</h1>
        <div class="leaderboard-items">
            <div class="leaderboard-item">
                
                <h3>Pos.</h3>
                <h3>Name</h3>
                <h3>Points</h3>
            </div>
            <div id="list-users">
            </div>
    <script>
        const {datastore} = app;
        var leaderboard = datastore.getLeaderboard();
        leaderboard.forEach(({name, points})=> {

        var markupV1 = `<div class="leaderboard-item">
            <p>1</p>
            <p>${name}</p>
            <p>${points}</p>`
            $('#list-users').append(markupV1)
        });
        


        

    </script>
