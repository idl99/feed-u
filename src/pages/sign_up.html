<!DOCTYPE html>
<html>

<head>
    <title>Feed U - Sign Up Page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/base.css" />

    <script src="../bundle.js"></script>

</head>

<body>
    <div data-role="page" id="signup" class="feedU-page ui-responsive-panel">
        <div data-role="main" class="ui-content" style="background-image: url('../assets/sign_up_preview_updated.jpg'); background-repeat: no-repeat;
            background-size: cover; display: flex; flex-direction: column;">
            <div style="display: flex; justify-content: center; margin-bottom: 40px;">
                <img src="../assets/logo_2.png" alt="logo">
            </div>
            <span style="margin-bottom: 40px; font-size: 24px; font-weight: 700;">Let's Get Started</span>
            <div>
                <span style="font-size: 16px; font-weight: 700;">Enter your phone number
                    (required)
                </span>
                <input type="number" placeholder="773884997">
            </div>
            <div style="margin-top: 20px;">
                <span style="font-size: 16px; font-weight: 700;">Enter your email
                    (required)
                </span>
                <input type="email" placeholder="koshami@deshanwatte.lk">
            </div>
            <div style="margin-top: 20px;">
                <span style="font-size: 16px; font-weight: 700;">Password (required)</span>
                <input type="password" placeholder="***************">
            </div>
            <a href="home.html" style="text-decoration: none;">
                <button type="submit"
                    style="margin-top: 20px; font-size: 16px; font-weight: 700; background-color: #EB5757; color: white;">Sign
                    Up</button>
            </a>
            <span style="margin-top: 20px; text-align: center; font-size: 16px;">Already Registered? <a
                    href="sign_in.html">Sign
                    in</a>
            </span>
        </div>
        <div style="display: flex; flex-direction: column; padding: 10px 20px 10px 20px; background-color: #303030; color:white; text-shadow: none; font-size: 12px;"
            data-role="footer" data-position="fixed" data-tap-toggle="false">
            <span><i class="fa fa-copyright" aria-hidden="true"></i> 2020 Deshan Technologies, Inc.</span>
            <span style="margin-top: 5px;">Privacy Policy | Terms of Use</span>
        </div>
    </div>

</body>

</html>
