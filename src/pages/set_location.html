<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Feed U - Set Location Page</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../css/base.css" />

	<script src="../bundle.js"></script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4fxzjh0_9j9aIXCecrSeDxBztKU5Lzao&callback=initMap"
		defer></script>
	<style>

	</style>

</head>

<body>
	<div data-role="page" id="set-location">
		<div data-role="header" data-position="fixed">
			<a href="#" data-icon="back" class="ui-btn-left">Back</a>
			<h1>Header Bar</h1>
		</div>
		<div id="set-location-map">
			<h2> Map Here</h2>
		</div>
		<div data-role="tabs" id="tabs">
			<div data-role="navbar">
				<ul>
					<li><a href="#saved-locations" data-ajax="false">Saved Locations</a></li>
					<li><a href="#previous-locations" data-ajax="false">Previous Locations</a></li>
				</ul>
			</div>
			<div id="saved-locations">
				<ul data-role="listview">
					<li id="list-item">
						<div style="display: flex; justify-content: space-between;">
							<div style="padding-left: 5.25em;">Delkanda, Nugegoda</div>
							<div>
								<svg width="16" height="14" viewBox="0 0 16 14" fill="none"
									xmlns="http://www.w3.org/2000/svg">
									<path
										d="M5.43431 13.725L0.234305 7.62349C-0.0781016 7.25692 -0.0781016 6.66256 0.234305 6.29596L1.36565 4.96843C1.67806 4.60182 2.18462 4.60182 2.49703 4.96843L6 9.07869L13.503 0.274927C13.8154 -0.0916425 14.3219 -0.0916425 14.6344 0.274927L15.7657 1.60246C16.0781 1.96903 16.0781 2.56338 15.7657 2.92998L6.56569 13.7251C6.25325 14.0916 5.74672 14.0916 5.43431 13.725Z"
										fill="#EB5757" />
								</svg>
							</div>
						</div>
					</li>
					<li id="list-item">Nedimala, Dehiwala</li>
					<li id="list-item">Kandalanda, Homagama</li>
					<li id="list-item">Attidiya, Dehiwala</li>
				</ul>
			</div>
			<div id="previous-locations">
				<ul data-role="listview">
					<li id="list-item">Makumbura, Kottawa</li>
					<li id="list-item">Piliyandala, Kottawa</li>
					<li id="list-item">Nawala, Rajagiriya</li>
					<li id="list-item">Nugegoda, Nugegoda</li>
				</ul>
			</div>
		</div>
		<div class="ui-content" id="order_time">
			<form>
				<fieldset data-role="controlgroup" data-iconpos="right">
					<input type="checkbox" name="deliever_asap" id="deliever_asap">
					<label for="deliever_asap">Deliver it ASAP</label>
					<input type="checkbox" name="scheduled_order" id="scheduled_order">
					<label for="scheduled_order">Scheduled Order</label>
				</fieldset>
			</form>
		</div>
		<div>
			<!--<button style="background-color:#FF6464; color:white">Save</button>-->
			<button class="ui-btn">Save</button>
		</div>
	</div>
	<script>

		$("#set-location-map").click(function () {
			// Handle the map click event.
			$(":mobile-pagecontainer").pagecontainer("change", "location_search.html",);
		});

		function initMap() {
			console.log("Init 1");
			const map = new google.maps.Map(document.getElementById("set-location-map"), {
				zoom: 15,
				center: { lat: 51.517582, lng: -0.141525 },
			});
		}
	</script>
</body>

</html>
