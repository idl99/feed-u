<!DOCTYPE html>
<html>

<head>
	<title>Feed U - Vendor Stories Page</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../css/base.css" />

	<script src="../bundle.js"></script>

</head>

<body>
	<div data-role="page" id="vendor-stories">
		<script>
			function onCloseBtnClick(event) {
				console.log('Clicked close button. Navigating back to home.')

				// refer https://jquerymobile.com/upgrade-guide/1.4/#navigation on how to navigate

				// navigate user to Home screen when user submits their location
				// refer https://stackoverflow.com/questions/24173871/what-is-the-mobile-pagecontainer-selector and
				// https://api.jquerymobile.com/pagecontainer/ for more
				$(":mobile-pagecontainer").pagecontainer("change", "home.html");
			};
			$(document).on("swipeleft", ".ui-content", function (event) {
				console.log("here")
				$(":mobile-pagecontainer").pagecontainer("change", "set_location.html", { transition: "slide" });
			});
		</script>

			<div class="vendor-details-container">
				<div class="vendor-details">
					<div class="story-header">
						<img id="vendor-image" src="../assets/stories_images/story.png" alt="Story Outline">
						<div id="vendor-text">
							<span>Home Cooking</span>
							<span>1 hour ago</span>
						</div>
					</div>

							fill="#EB5757" />
					</svg>
				</div>
			</div>
			<div class="story-playback">
				<iframe id="video-playback-iframe" src="https://giphy.com/embed/IdaOuMzxgUkpAhmmwy"
					allowfullscreen></iframe>
			</div>
		</div>
	</div>

</html>
