<!DOCTYPE html>
<html>

<head>
    <title>Feed U - Comments Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../libs/jquery/jquery-1.11.1/jquery-1.11.1.min.js"></script>
    <script src="../libs/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 40%;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .container {
            padding: 2px 16px;
        }
    </style>
</head>

<body>
    <div class="card ui-block-solo">
        <div style="background-color: #F2F2F2;">
            <img src="img_avatar.png" alt="Profile photo" style="width:100%">
            <span style="font-weight: bold;">Ihan Dilnath</span>
            <span style="font-weight: lighter; color: darkgrey;">1 month ago</span>
            <span>Insert rating</span>
            <div class="ui-btn-right">
                <span><a href="#" class="ui-btn ui-icon-carat-u ui-btn-icon-notext ui-corner-all"
                        style="background-color: white;">No text</a> </span>
            </div>
            <div class="container">
                <p>This soup is absolutely... disappointing. “World-renowned Chef Gonagala Ramsey” - pfffttt. My dog can
                    cook better.</p>
                <a href="#report-comment-popup" data-rel="popup" data-transition="flow"
                    style="text-decoration: underline; color: #EB5757;">Report Comment</a>
            </div>
        </div>

        <div class="container">
            <textarea
                style="display:block; height: 33px; padding-left: 25px; width: -webkit-fill-available; background-color: #F2F2F2; border-radius: 50px; box-shadow: none;"
                placeholder="Type your reply here"></textarea>
            <div style="text-align: center;">
                <button style="width: auto; height: auto; margin-inline-start: auto;">Submit</button>
            </div>

        </div>
        <div style="background-color: #F2F2F2;">
            <img src="img_avatar.png" alt="Profile photo" style="width:100%">
            <span style="font-weight: bold;">Cheif Gonagala</span>
            <span style="font-weight: lighter; color: darkgrey;">1 month ago</span>


            <div class="container">
                <p>Teeheehee. *wink wink*</p>
                <a href="#report-comment-popup" data-rel="popup" data-transition="flow"
                    style="text-decoration: underline; color: #EB5757;">Report Comment</a>
            </div>
        </div>
    </div>
</body>

<div data-role="popup" id="report-comment-popup" data-overlay-theme="a">
    <p>Comment has been reported successfully.
    <p>
</div>

</html>
